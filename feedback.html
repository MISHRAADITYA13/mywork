<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./feedback.css">
    <title>Feedback form</title>

<body>
    <form method="post" action="#">
        <h1>FEEDBACK FORM</h1> 
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="name" id="name-label">Doctor Name:</label></td>
                    <td><input type="text" id="name" name="Doctor name" placeholder="Enter Your Name" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="experience">Experience:</label>
                    </td>
                    <td>
                        <input type="number" name="DR-EXPERIENCE" id="Experience" placeholder="Enter your experience">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="email" id="email" name="user_name" placeholder="Enter your email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone: </label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="user_phone" placeholder="Enter contact Number">
                    </td>
                </tr>
            <tr>
                <td>
                <label for="">Gender:     </label></td>
                <td>
                <select name="GENDER" id="GENDER">
                    <option value="select"> Select </option>
                    <option value="MALE"> MALE </option>
                    <option value="FEMALE">FEMALE </option>
                    <option value="other">Other </option>
                </td>
                    </select>  
                            
                 </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="bday">
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <div>
                <label for="symptoms">Symptoms:</label>
                &nbsp; &nbsp; &nbsp; &nbsp;
            <select id="Symptoms" name="Symptoms" required>
                <option value="" disabled selected>Select Symptoms</option>
                <option value="fever">Fever</option>
                <option value="runny nose">Runny nose</option>
                <option value="Headache">Headache</option>
                <option value="Cough">Cough</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Hepatitis B">Hepatitis B</option>
                <option value="Hepatitis A">Hepatitis A</option>
                <option value="High cholesterol">High cholesterol</option>
                <option value="Migraine">Migraine</option>
                <option value="Diarrhea">Diarrhea</option>
                <option value="Eye irritation">Eye irritation</option>
                <option value="Cholera">Cholera</option>
                <option value="Jaundice">Jaundice</option>
                <option value="Urinary Tract Infection">Diarrhea</option> </select>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="status">Duration:     </label>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <select name="duration" id="status">
                    <option value="select"> select </option>
                    <option value="5"> 5days </option>
                    <option value=">5">more than 5 days</option>
                    <option value="10"> 10 days</option>
                    <option value="15">15 days </option>
                    <option value="1"> 1 month</option>
                    <option value="2">2 month</option>
                    <option value="3">3 month</option>
                    <option value="4"> 4 month</option>
                    <option value="5">5 month </option>
                    <option value="6"> 6 month</option>
                    <option value="1">1 year</option>
                </select>

                &nbsp; &nbsp; &nbsp; &nbsp;
                <tr>
                <td>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    
                    <label for="dosage">Dos: </label>
                </td>
               
                <td>
                    
                    <input type="text" id="text" name="dosage" placeholder="Enter amount" required>
                </td>
            </tr>
                &nbsp; &nbsp; &nbsp; &nbsp;
                
                <tr>
                    <td>
        
                        <label for="medicine">Med taken: </label>
                    </td>
                    <td>
                        <input type="text" id="text" name="Medicine" placeholder="enter" required>
                    </td>
                </tr>

            </div>
        </fieldset>

        <fieldset>
            <legend>Your Feedback</legend>
            <div>
                <textarea
                id="msg"
                name="user_msg"
                rows="4"
                cols="20"
                placeholder="EFFECTIVENESS"></textarea>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <textarea
                id="msg"
                name="SIDE EFFECTS(if any)"
                rows="4"
                cols="20"
                placeholder="SIDE EFFECTS(if any)"></textarea>
            </div>
        </fieldset>
           
        <div id="submitbutton">
            <button type="submit" id="submit">Submit your feedback</button>
        </div>
    </form>
</body>
</html>
