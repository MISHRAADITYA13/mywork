<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./patient_details.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* CSS to set the background image and adjust opacity */
        body::before {
            content: "";
            background-image: url('./images/feedback_logo.svg'); /* Replace with your background image URL */
            background-size: cover; /* Adjust the background size as needed */
            background-attachment: fixed; /* Optional: Prevent background from scrolling with content */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.5; /* Adjust the opacity value as needed (0.0 to 1.0) */
            z-index: -1; /* Place the pseudo-element behind the content */
            width: 100%;
            min-height: 70%;
        }
        #submit_btn{
            border-radius: 7px;
            background-color: #FF725E;
        }
        #submit_btn:hover{
            background-color: rgba(0, 0, 0, 0.708);
        }
        #patient_details_form{
            width: 300px;
        }
        form *{
            margin: 10px;
        }
        #logo_div {
            position: fixed;
            top: 20px; 
            left: 20px;
            z-index: 1000;
        }
    </style>
    <style>
        .form-group {
            margin-bottom: 20px;
            width: 300px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc; /* Add an underline */
            font-size: 16px;
            background-color: transparent;
            transition: border-color 0.3s, color 0.3s;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            background-color: transparent;
        }

        .form-group input[type="text"]:hover,
        .form-group input[type="email"]:hover,
        .form-group textarea:hover,
        .form-group select:hover {
            border-color: #FF725E; /* Change color on hover */
        }

        .form-group button {
            background-color: #FF725E;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #FF725E;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="logo_div">
            <img src="./images/logo_main.png" alt="logo" style="width: 230px; height: 230px; border-radius:50% ">
        </div>
    </div>
      <div class="container" style="width:600px; min-height: 400px;">
        <div style="padding: 10px;">    
            <center>
                <form method="post" action="#">
                    <h1>FEEDBACK FORM</h1> 
                    <fieldset>
                        <table>
                            <tr>
                                <td><input type="text" id="name" name="Doctor name" placeholder="Enter Your Name" placeholder="Doctor's Name" required></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" name="DR-EXPERIENCE" id="Experience" placeholder="Enter your experience">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
            
                    <fieldset>
                        <tr>
                            <td>
                                <input type="text" id="text" name="Medicine" placeholder="Medicine Name" required>
                            </td>
                        </tr>
                        <div>
                            <label for="symptoms">Symptoms:</label>
                            &nbsp; &nbsp; &nbsp; &nbsp;
                        <select id="Symptoms" name="Symptoms" required>
                            <option value="" disabled selected>Select Symptoms</option>
                            <option value="fever">Fever</option>
                            <option value="runny nose">Runny nose</option>
                            <option value="Headache">Headache</option>
                            <option value="Cough">Cough</option>
                            <option value="Diabetes">Diabetes</option>
                            <option value="Hepatitis B">Hepatitis B</option>
                            <option value="Hepatitis A">Hepatitis A</option>
                            <option value="High cholesterol">High cholesterol</option>
                            <option value="Migraine">Migraine</option>
                            <option value="Diarrhea">Diarrhea</option>
                            <option value="Eye irritation">Eye irritation</option>
                            <option value="Cholera">Cholera</option>
                            <option value="Jaundice">Jaundice</option>
                            <option value="Urinary Tract Infection">Diarrhea</option> </select>
                            &nbsp; &nbsp; &nbsp; &nbsp;

                            <select name="duration" id="status">
                                <option value="" disabled selected>Patient's Gender</option>
                                <option value="5"> 5days </option>
                                <option value=">5">more than 5 days</option>
                                <option value="10"> 10 days</option>
                                <option value="15">15 days </option>
                                <option value="1"> 1 month</option>
                                <option value="2">2 month</option>
                                <option value="3">3 month</option>
                                <option value="4"> 4 month</option>
                                <option value="5">5 month </option>
                                <option value="6"> 6 month</option>
                                <option value="1">1 year</option>
                            </select>
            
                            &nbsp; &nbsp; &nbsp; &nbsp;
                            <tr>
                            <td>
                                <input type="text" id="text" name="dosage" placeholder="Enter Dose Amount (in mg)" required>
                            </td>
                        </tr>
                            &nbsp; &nbsp; &nbsp; &nbsp;
                            
                            <tr>
                                <td>
                                    <input type="text" id="text" name="Medicine" placeholder="enter" required>
                                </td>
                            </tr>
            
                        </div>
                    </fieldset>
            
                    <fieldset>
                        <legend>Your Feedback</legend>
                        <div>
                            <textarea
                            id="msg"
                            name="user_msg"
                            rows="4"
                            cols="20"
                            placeholder="EFFECTIVENESS"></textarea>
                            &nbsp; &nbsp; &nbsp; &nbsp;
                            <textarea
                            id="msg"
                            name="SIDE EFFECTS(if any)"
                            rows="4"
                            cols="20"
                            placeholder="SIDE EFFECTS(if any)"></textarea>
                        </div>
                    </fieldset>
                       
                    <div id="submitbutton">
                        <button type="submit" id="submit">Submit your feedback</button>
                    </div>
                </form>
            </center>
        </div>
    </div>
</body>
</html>
