<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's details</title>
    <link rel="stylesheet" href="./patient_details.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* CSS to set the background image and adjust opacity */
        body::before {
            content: "";
            background-image: url('./images/patient_details_image.svg'); /* Replace with your background image URL */
            background-size: cover; /* Adjust the background size as needed */
            background-attachment: fixed; /* Optional: Prevent background from scrolling with content */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.5; /* Adjust the opacity value as needed (0.0 to 1.0) */
            z-index: -1; /* Place the pseudo-element behind the content */
            width: 100%;
            min-height: 70%;
        }
        #patient_details_form{
            width: 300px;
        }
        form *{
            margin: 10px;
        }
    </style>
    <style>
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-image: linear-gradient(45deg, #ff6f61, #ff8b3d); /* Gradient button background */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.9;
            transition: transform 0.2s ease, background-image 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05); /* Slight button scaling on hover */
            background-image: linear-gradient(45deg, #ff8b3d, #ff6f61); /* Darker gradient on hover */
        }
    </style>
    <style>
        .form-group {
            margin-bottom: 20px;
            width: 300px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc; /* Add an underline */
            font-size: 16px;
            background-color: transparent;
            transition: border-color 0.3s, color 0.3s;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            background-color: transparent;
        }

        .form-group input[type="text"]:hover,
        .form-group input[type="email"]:hover,
        .form-group textarea:hover,
        .form-group select:hover {
            border-color: #FF725E; /* Change color on hover */
        }

        .form-group button {
            background-color: #FF725E;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #FF725E;
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div><img src="./images/patient_details_logo.jpg" alt="logo image" id="logo_home_link" style="cursor: pointer; width: 230px; height: 230px; border-radius: 50%; margin-left: 30px;"></div>
        <div class="container-fluid" style="margin-left: 50%;">
          <a class="navbar-brand" href="#" id="home_link">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin: 15px;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="margin: 15px;" id="library_link">Library</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="margin: 15px;" id="feedback_link" >Feedback</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      
      <div class="container" style="width:600px; min-height: 400px;">
        <div><h1 style="opacity: 0.8;">Patient's Details</h1></div>
        <div style="padding: 10px;">    
            <center>
                <form id="patient_details_form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Patient's Name">
                    </div>
                    <div class="form-group">
                        <input type="number" id="number" name="age" placeholder="Patient's Age">
                    </div>
                    <div class="form-group">
                        <select name="gender" id="gender">
                            <option value="" disabled selected>Patient's Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="button" id="symptoms_btn" onclick="open_symptoms()">Next Step</button>
                    </div>
                </form>
            </center>
        </div>
    </div>
    <script type="text/javascript" src="./patient_details.js"></script>
    <script src="./index.js"></script>
</body>
</html>
